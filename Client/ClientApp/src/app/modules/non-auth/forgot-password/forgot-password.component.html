          <form autocomplete="off" #forgotPasswordForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
            <app-text-box [isRequired]="true"
                          [inputType]="inputConstants.textType"
                          [isSubmitPressed]="isFormSubmitted"
                          [requiredErrorTxt]="emailRequiredErrorText"
                          [(ngModel)]="username"
                          [inputLength]="50"
                          name="Username"
                          [placeholder]="'ENTER_REGISTERED_EMAIL'"
                          [patternErrorTxt]="emailFormatValidationText"
                          [pattern]="emailPattern">
            </app-text-box>
            <br>
            
            <div class="btnSubmit forgotpwd">
              <div class="btnSubmit d-inline-block">
                <button type="submit" class="mt-0 mr-4 bg-yellow" mat-raised-button color="primary">Submit</button>
              </div>
              <div class="btnSubmit d-inline-block ml-1">
                <button type="button" class="mt-0" mat-raised-button color="secondary" (click)="cancel()">Cancel</button>
              </div>
            </div>
          </form>
